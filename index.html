<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>커버스토리</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="whole_line">
      <span class="first_line">
        너는 스스로를
        <span id="effect_1_thing">덮어야 한다</span> 그래야 이야기가 시작되고
        <span class="effect_2_thing">밑줄이 그어진다</span>
        <span class="effect_3_thing">너의 주된 임무는 사람들이 너를 만지게 하는 것</span>
        네 등뒤로 <span class="effect_10_thing">손가락이</span>
        움직이는 걸
        <span class="effect_4_thing">두려워하면</span>
        게임은 벌써
        <span class="effect_5_thing">오버다</span>
        <span class="effect_6_thing">너를 더듬는 손끝의 떨림을 기억해라 그 떨림에 맞춰 파닥파닥 튀어라 끊임없이 간질임과 망설임을 즐겨라 네 몸이 달아오르게 한동안 스스로를 내버려둬라</span>
        <span class="effect_7_thing">너는 더 뜨겁고 강렬해질 수 있다</span>
        간혹 너를
        <span class="effect_8_thing">쓰다듬는</span>
        사람이 있으면 기꺼이 그 품에
        <span class="effect_9_thing">안겨도 된다</span>
      </span>
      <span class="last_line">
        너는 매혹적이다 사랑스럽다 언제 어디서나 눈길을 끈다 애초에 그렇게 태어났다
      </span>
      <div id="effect_1"></div>
    </div>
  </body>
</html>
